<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
</head>
<body>

                    </svg><span class="humidity">90% <h3>humidty</h3> </span>
                </div>
                <div class="windy">
                    <img src="./windy.png" alt=""><span class="windyy">6.24km/h<h3>Windy</h3></span>
                </div>
            </div>
        </div>
    </div>
    <script>
        const apiKey = "59e328b7508bd8b11184b96b94b63659";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
        const searchBox = document.querySelector(".city");
        const searchbtn = document.querySelector(" .search button");
        async function checkWeather(city) {
        const response = await fetch(apiUrl +  city + `&appid=${apiKey}`);
        var data = await response.json();
        console.log(data);
        document.querySelector(".city2").innerHTML = data.name;
        document.querySelector(".temp").innerHTML = data.main.temp + '°C';
        document.querySelector(".humidity").innerHTML = data.main.humidity + '%';            
        document.querySelector(".windyy").innerHTML = data.wind.speed + 'km/h';
        if (data.weather[0].main =="Clouds"){
                document.querySelector(".photos img").src="./cloudy.png"
                document.querySelector(".container").style.background= "linear-gradient(rgb(98, 98, 250),rgb(16, 16, 219))";
            }else if (data.weather[0].main =="Clear"){
                document.querySelector(".photos img").src="./clear.png"
                document.querySelector(".container").style.background= "linear-gradient(rgb(247, 179, 6) ,rgb(255, 140, 0))";
            }else if (data.weather[0].main =="Rain"){
                document.querySelector(".photos img").src="./rainy.png"
                document.querySelector(".container").style.background= "linear-gradient(rgb(15, 15, 15),rgb(99, 23, 146))";
            }else if (data.weather[0].main =="Drizzle"){
                document.querySelector(".photos img").src="./drizzle.png"
            }else if (data.weather[0].main =="Mist"){
                document.querySelector(".photos img").src="./mist.png"
                document.querySelector(".container").style.background= "linear-gradient(rgb(32, 222, 130),rgb(7, 91, 217))";
            }   
            document.querySelector(".weather").style.display="block"; 
        }
        
        
        searchbtn.addEventListener("click",function(){
            checkWeather(searchBox.value);
        })
        
        

    </script>
    
</body>
</html>
